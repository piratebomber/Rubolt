version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mkdocs*"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
