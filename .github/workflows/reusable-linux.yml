name: Reusable Linux Build

on:
  workflow_call:
    inputs:
      make-target:
        required: false
        type: string
        default: all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make gcc

      - name: Build
        run: |
          make -C src -j ${{ inputs.make-target }}

      - name: Show outputs
        run: |
          ls -lah src || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rubolt-linux
          path: |
            src/rubolt
            src/rubolt.exe
          if-no-files-found: ignore
