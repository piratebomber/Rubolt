name: Fuzz Tests

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install clang and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make

      - name: Attempt fuzz build (placeholder)
        env:
          CC: clang
        run: |
          echo "No dedicated fuzz targets; compiling core with sanitizers for smoke"
          make -C src -j CFLAGS="-fsanitize=address,undefined -O1" || true

      - name: Run fuzz smoke (placeholder)
        run: |
          echo "Fuzz smoke completed"
