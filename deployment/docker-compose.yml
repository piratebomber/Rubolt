version: '3.8'

services:
  # Rubolt Registry Server
  registry:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: registry
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/rubolt_registry
      - JWT_SECRET=your-jwt-secret-here
      - PACKAGES_DIR=/app/packages
    volumes:
      - registry_packages:/app/packages
      - registry_logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - rubolt-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=rubolt_registry
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - rubolt-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - rubolt-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - registry
    restart: unless-stopped
    networks:
      - rubolt-network

  # Prometheus Monitoring
  prometheus:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: monitoring
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - rubolt-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - rubolt-network

  # Elasticsearch for Logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - rubolt-network

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - rubolt-network

  # Logstash for Log Processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    volumes:
      - ../monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ../monitoring/logstash/config:/usr/share/logstash/config
    ports:
      - "5044:5044"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - rubolt-network

  # Filebeat for Log Collection
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.8.0
    user: root
    volumes:
      - ../monitoring/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - registry_logs:/var/log/registry:ro
      - nginx_logs:/var/log/nginx:ro
    depends_on:
      - logstash
    restart: unless-stopped
    networks:
      - rubolt-network

  # Web IDE (Theia)
  web-ide:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: web-ide
    ports:
      - "3002:3000"
    volumes:
      - ide_workspace:/home/project
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - THEIA_DEFAULT_PLUGINS=local-dir:/home/theia/plugins
    restart: unless-stopped
    networks:
      - rubolt-network

  # Development Environment
  dev-env:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      target: development
    ports:
      - "8080:8080"
      - "9229:9229"  # Node.js debug port
    volumes:
      - ..:/workspace
      - dev_cache:/workspace/.cache
    environment:
      - NODE_ENV=development
      - RUBOLT_DEBUG=1
    tty: true
    stdin_open: true
    restart: unless-stopped
    networks:
      - rubolt-network

  # Package Mirror/CDN
  cdn:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./cdn.conf:/etc/nginx/nginx.conf
      - registry_packages:/usr/share/nginx/html/packages:ro
    restart: unless-stopped
    networks:
      - rubolt-network

  # Backup Service
  backup:
    image: alpine:latest
    volumes:
      - postgres_data:/backup/postgres:ro
      - registry_packages:/backup/packages:ro
      - ./backup.sh:/backup.sh
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
      - S3_BUCKET=rubolt-backups
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    command: crond -f
    restart: unless-stopped
    networks:
      - rubolt-network

volumes:
  postgres_data:
  redis_data:
  registry_packages:
  registry_logs:
  nginx_logs:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  ide_workspace:
  dev_cache:

networks:
  rubolt-network:
    driver: bridge