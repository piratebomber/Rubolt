global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rubolt_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Rubolt Registry
  - job_name: 'rubolt-registry'
    static_configs:
      - targets: ['registry:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Rubolt Applications
  - job_name: 'rubolt-apps'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Custom Rubolt Runtime Metrics
  - job_name: 'rubolt-runtime'
    static_configs:
      - targets: ['app:9090']
    metrics_path: '/runtime/metrics'
    scrape_interval: 5s